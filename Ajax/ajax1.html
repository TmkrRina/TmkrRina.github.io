<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CS472 Output Comparison Tool</title>

</head>

<div>
    <select id="hw">
        <option value="" selected="selected">(choose an assignment)</option>
        <option value="song.txt">Homework1</option>
        <option value="space.txt">Homework2</option>
        <option value="program.txt">Homework3</option>
    </select>
</div>

<div>
    <textarea id="output" rows="30" cols="80"></textarea>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
<script>
    $(function () {
        const fileSelector = $("#hw");
        const outputArea = $("#output");

        fileSelector.change(function () {
            const val = $(this).val();
            $.ajax({
                url: "" + val,
                type: 'GET',
                success: function (response) {
                    outputArea.val(response);
                },
                error: function (error) { console.log(error) },

            })


        })

    })

</script>

</body>

</html>

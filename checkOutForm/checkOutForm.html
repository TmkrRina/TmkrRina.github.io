<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CheckOut Form</title>
    <link href="checkOut.css" type="text/css" rel="stylesheet">
</head>

<body>
   
    <div class = form>
        <div class = "head">
        <h2>Check Out Here</h2>
    </div>
    <form action="/action_page.php">

            <h3>Personal Details</h3>
            

        <div class="row">
            <div class="col-50">
                <label for="fname"> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Rina Tamrakar">
                <label for="ssn">Social Security Number</label>
                <input type="number" id="ssn" name="ssn" placeholder="123-45-6347" required pattern="^\d{3}-\d{2}-\d{4}$">
               
            </div>
            <div class="col-50">
                <label for="email"> Email</label>
                <input type="email" id="email" name="email" placeholder="rina@example.com" required>
                <label for="Contact">Contact number</label>
                <input type="tel" id="Contact" name="Contact" placeholder="+1 234587654">
                 
                </div>
            </div>
            <h3>Address Details</h3>
            <div class="row">
                <div class="col-50">
                    <label for="adr"> Billing Address</label>
                    <input type="text" id="adr1" name="address1" placeholder="1000N 4th Street">
                    <label for="city"> City</label>
                    <input type="text" id="city1" name="city1" placeholder="Fairfield">
                </div>
                <div class="col-50">
                    <label for="state">State</label>
                <input type="text" id="state1" name="state1" placeholder="IA">

                <label for="zip">Zip</label>
                <input type="text" id="zip1" name="zip1" placeholder="52557" required>
                     
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="adr">Shipping Address</label>
                        <input type="text" id="adr2" name="address2" placeholder="1000N 4th Street">
                        <label for="city"> City</label>
                        <input type="text" id="city2" name="city2" placeholder="Fairfield">
                    </div>
                    <div class="col-50">
                        <label for="state">State</label>
                    <input type="text" id="state2" name="state2" placeholder="IA">
    
                    <label for="zip">Zip</label>
                    <input type="text" id="zip2" name="zip2" placeholder="52557" required>
                         
                        </div>
                    </div>
                    <h3>Payment Details</h3>
            <div class="row">
                <div class="col-50">
                    <fieldset>
                        <legend>Credit cards:</legend>
                        <input type="radio" name="cc" value="visa" checked="checked" /> Visa
                        <input type="radio" name="cc" value="mastercard" /> MasterCard
                        <input type="radio" name="cc" value="amex" /> American Express
                        </fieldset>
                    <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Rina T">
            <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
            
                </div>
                <div class="col-50">
                    
               
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="June">
    
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022">
    
    
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="143">
    
                    </div>
                </div>

           
       

    
        <input type="submit" value="Continue to checkout" class="btn"> 
    </form>
</div>
<div class="validator">
    <a href="https://validator.w3.org/check/referer"><img src="../html5_validator.png" alt="Valid HTML5"></a> <br>
    <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../vcss.gif" alt="Valid CSS"></a>
</div>
</body>

</html>

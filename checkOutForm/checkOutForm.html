<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CheckOut Form</title>
    <link href="checkOut.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class=form>
        <div class="head">
            <h2>Check Out Here</h2>
        </div>
        <form action="/action_page.php">

            <h3>Personal Details</h3>


            <div class="row">
                <div class="col-50">
                    <label> Full Name</label>
                    <input type="text" name="firstname" placeholder="Rina Tamrakar">
                    <label>Social Security Number</label>
                    <input type="text" name="ssn" placeholder="123-45-634c7" required pattern="^\d{3}-\d{2}-\d{4}$">

                </div>
                <div class="col-50">
                    <label> Email</label>
                    <input type="email" name="email" placeholder="rina@example.com" required>
                    <label>Contact number</label>
                    <input type="tel" name="Contact" placeholder="+1 234587654">

                </div>
            </div>
            <h3>Address Details</h3>
            <div class="row">
                <div class="col-50">
                    <label> Billing Address</label>
                    <input type="text" name="address1" placeholder="1000N 4th Street">
                    <label> City</label>
                    <input type="text" name="city1" placeholder="Fairfield">
                </div>
                <div class="col-50">
                    <label>State</label>
                    <input type="text" name="state1" placeholder="IA">

                    <label>Zip</label>
                    <input type="text" name="zip1" placeholder="52557" required>

                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <label>Shipping Address</label>
                    <input type="text" name="address2" placeholder="1000N 4th Street">
                    <label> City</label>
                    <input type="text" name="city2" placeholder="Fairfield">
                </div>
                <div class="col-50">
                    <label>State</label>
                    <input type="text" name="state2" placeholder="IA">

                    <label>Zip</label>
                    <input type="text" name="zip2" placeholder="52557" required>

                </div>
            </div>
            <h3>Payment Details</h3>
            <div class="row">
                <div class="col-50">
                    <fieldset>
                        <legend>Credit cards:</legend>
                        <input type="radio" name="cc" value="visa" checked="checked" /> Visa
                        <input type="radio" name="cc" value="mastercard" /> MasterCard
                        <input type="radio" name="cc" value="amex" /> American Express
                    </fieldset>
                    <label>Name on Card</label>
                    <input type="text" name="cardname" placeholder="Rina T">
                    <label>Credit card number</label>
                    <input type="text" name="cardnumber" placeholder="1111-2222-3333-4444"><br>

                </div>
                <div class="col-50">


                    <label>Exp Month</label>
                    <input type="text" name="expmonth" placeholder="June">

                    <label>Exp Year</label>
                    <input type="text" name="expyear" placeholder="2022">


                    <label>CVV</label>
                    <input type="text" name="cvv" placeholder="143">

                </div>
            </div>


            <input type="checkbox" name="agree" value="agree" />I would like a company bag.


            <input type="submit" value="Continue to checkout" class="btn">
        </form>
    </div>
    <div class="validator">
        <a href="https://validator.w3.org/check/referer"><img src="../html5_validator.png" alt="Valid HTML5"></a> <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../vcss.gif" alt="Valid CSS"></a>
    </div>
</body>

</html>
